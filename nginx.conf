# Configuração Nginx para Lotus
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Para upload de documentos grandes

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Servidor principal Lotus
    server {
        listen 80;
        server_name localhost lotus.local;
        root /var/www/lotus;
        index index.html;

        # Configurações de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Servir arquivos principais
        location / {
            try_files $uri $uri/ =404;
            
            # Headers para PWA
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Servir propostas geradas (com autenticação básica)
        location /propostas/ {
            alias /var/www/lotus/propostas/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Autenticação básica para propostas
            auth_basic "Área Restrita - Propostas Lotus";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Headers para download
            add_header Content-Disposition "attachment";
            add_header X-Robots-Tag "noindex, nofollow";
        }

        # API/webhook endpoints
        location /api/ {
            # Proxy para N8N se necessário
            proxy_pass http://n8n:5678/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Configurações para arquivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Configurações para mobile/PWA
        location /manifest.json {
            add_header Cache-Control "no-cache";
        }

        location /service-worker.js {
            add_header Cache-Control "no-cache";
        }

        # Bloquer acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|json|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages customizadas
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/lotus;
            internal;
        }
        
        location = /50x.html {
            root /var/www/lotus;
            internal;
        }
    }

    # Servidor para desenvolvimento (opcional)
    server {
        listen 8080;
        server_name dev.lotus.local;
        root /var/www/lotus;
        index index.html;

        # Configurações mais relaxadas para desenvolvimento
        location / {
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-cache";
        }

        # CORS para desenvolvimento
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

        # Logs detalhados para debug
        access_log /var/log/nginx/dev_access.log main;
        error_log /var/log/nginx/dev_error.log debug;
    }
}